name: Desktop Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      force_build:
        description: "Build desktop installers even if no release is created"
        type: boolean
        required: false
        default: true
      publish_to_release:
        description: "Upload built installers to a GitHub release"
        type: boolean
        required: false
        default: false
      release_tag:
        description: "Existing tag to upload assets to (required when publish_to_release is true)"
        type: string
        required: false

permissions:
  contents: write
  pull-requests: write

jobs:
  release_please:
    name: Create Release Metadata
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: node
          package-name: kanbanboard

  build:
    name: Build Desktop Installers
    needs: release_please
    if: |
      needs.release_please.outputs.release_created == 'true' ||
      (github.event_name == 'workflow_dispatch' && inputs.force_build)
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            build_cmd: npm run build && npx electron-builder --mac --publish never
            artifact_path: |
              release/*.dmg
              release/latest*.yml
              release/*.zip
            artifact_name: desktop-macos
          - os: windows-latest
            build_cmd: npm run build && npx electron-builder --win --publish never
            artifact_path: |
              release/*.exe
              release/*.blockmap
              release/latest*.yml
            artifact_name: desktop-windows

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build installer
        run: ${{ matrix.build_cmd }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_path }}
          if-no-files-found: error

  publish-assets:
    name: Publish Installers to Release
    needs: [release_please, build]
    if: |
      needs.release_please.outputs.release_created == 'true' ||
      (github.event_name == 'workflow_dispatch' && inputs.publish_to_release && inputs.release_tag != '')
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: desktop-*
          merge-multiple: true
          path: release-assets

      - name: Show release assets
        shell: bash
        run: ls -la release-assets

      - name: Upload assets to GitHub release
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ needs.release_please.outputs.tag_name || inputs.release_tag }}
          GH_REPO: ${{ github.repository }}
        run: |
          mapfile -t files < <(find release-assets -maxdepth 1 -type f -print)
          if [[ ${#files[@]} -eq 0 ]]; then
            echo "No release assets found." >&2
            exit 1
          fi
          gh release upload "$TAG_NAME" "${files[@]}" --clobber --repo "$GH_REPO"
